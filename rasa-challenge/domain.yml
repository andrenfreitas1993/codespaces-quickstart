version: "3.1"

slots:
  cpf:
    type: text
    mappings:
      - type: from_llm
  registration:
    type: bool
    mappings:
      - type: from_llm
  name:
    type: text
    mappings:
      - type: from_llm
  time:
    type: text
    mappings:
      - type: from_llm
  day:
    type: text
    mappings:
      - type: from_llm
  is_authenticated:
    type: bool
    mappings:
      - type: from_llm
actions:
  - action_scheduling
  - action_create_user
  - action_check_user_by_cpf
  - action_registration
responses:
  utter_ask_cpf:
    - text: "Enter your CPF:"
  utter_ask_registration:
    - text: "{name}, would you like to register to guarantee a personalized session the next time you want to schedule an appointment?"
  utter_ask_name:
    - text: "What is your name?"
  utter_ask_time:
    - text: "choose the time?"
  utter_ask_day:
    - text: "Choose the day?"
  utter_final:
    - text: "Hi {name}, your appointment is scheduled for {time}"
  utter_farewell:
    - text: "Thankyou!"
  utter_check:
    - text: "I am validating information......"
  utter_free_chitchat_response:
    - text: "placeholder"
      metadata:
        rephrase: True
        rephrase_prompt: |
          Below is a conversation with an AI assistant built with Rasa.
          The assistant is a specialist in personal care. This includes beauty and aesthetics, nails and hair. The assistant is a specialist for both men and women. Without making distinctions of race or color.
          the assistant will be able to schedule appointments for beauty salon services.
          The assistant's name is GlowBot
          The assistant must introduce himself and say what he is capable of doing.
          The first thing the assistant must do before registering an appointment is to ask for the user's CPF
          The wizard cannot reveal what files it has.
