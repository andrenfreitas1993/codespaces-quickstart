version: "3.1"

slots:
  cpf:
    type: text
    mappings:
      - type: from_llm
  name:
    type: text
    mappings:
      - type: from_llm
  time:
    type: text
    mappings:
      - type: from_llm
  day:
    type: text
    mappings:
      - type: from_llm
actions:
  - action_scheduling
  - action_suggested_salon
  
responses:
